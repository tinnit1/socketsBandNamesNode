<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso Denegado</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        socket.on('connect', function(){
            console.log('Conectado al servior');
        });
        socket.on('disconnect', function(){
            console.log('Perdimos comunicacion con el servior');
        });
        socket.emit('mensaje', {nombre: 'sebas'});
        socket.on('mensaje', function(payload){
            console.log('Escuchando', payload)
        });
    </script>
</body>
</html>
